<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ビューポート設定 -->
    <title>桜の背景</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('https://cdn.pixabay.com/photo/2022/03/20/18/31/cherry-blossom-7081566_960_720.png'); /* 背景画像 */
            background-size: cover; /* 画面全体に拡大縮小 */
            background-repeat: no-repeat; /* 繰り返しを無効化 */
            background-position: center center; /* 背景を中央に配置 */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* 縦方向のレイアウト */
            justify-content: center; /* 中央寄せ */
            align-items: center; /* 中央寄せ */
            text-align: center; /* テキストの中央揃え */
            color: #ffffff; /* 白色の文字 */
            overflow: hidden; /* 画面を超える要素を非表示にする */
        }
        .message {
            z-index: 10; /* 背景画像より前面に表示 */
            font-size: 6vw; /* 画面幅に合わせてフォントサイズを調整 */
            line-height: 1.6;
            font-weight: bold;
            text-shadow: 
                2px 2px 0 #808080, /* グレーの文字枠 */
               -2px 2px 0 #808080,
                2px -2px 0 #808080,
               -2px -2px 0 #808080;
            animation: fadeIn 3s ease-in-out; /* フェードイン */
        }
        .message .main {
            font-size: 10vw; /* メインメッセージの文字サイズ */
            margin-bottom: 20px; /* 下の間隔 */
        }
        .message .sub {
            font-size: 4vw; /* サブメッセージの文字サイズ */
        }
        .image-container {
            margin-top: 20px; /* 文字と画像の間隔 */
            z-index: 10; /* 背景よりも前面 */
        }
        .image-container img {
            width: 80%; /* 画面幅の80% */
            height: auto; /* アスペクト比を保持 */
            max-width: 400px; /* 画像の最大幅を設定 */
        }
        /* フェードインアニメーション */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* スマホ向けの追加設定（画面幅が600px以下のデバイス） */
        @media (max-width: 600px) {
            .message {
                font-size: 8vw; /* スマホ用にフォントサイズを調整 */
            }
            .message .main {
                font-size: 12vw; /* メインメッセージのフォントサイズを調整 */
            }
            .message .sub {
                font-size: 6vw; /* サブメッセージのフォントサイズを調整 */
            }
            .image-container img {
                width: 90%; /* スマホ用に画像サイズを調整 */
                max-width: none; /* 最大幅制限を解除 */
            }
        }
    </style>
</head>
<body>
    <!-- メッセージ部分 -->
    <div class="message">
        <div class="main">卒業おめでとう！</div>
        <div class="sub">
            １年間でしたが、いつも明るく、<br>
            楽しそうに取り組むみんなとの<br>
            体育の時間がとても楽しかったです<br>
            挨拶、感謝、一生懸命さを大切に、<br>
            次のステージも思いっきり<br>
            楽しんでください！
        </div>
    </div>

    <!-- 画像部分 -->
    <div class="image-container">
        <img src="sakura.png" alt="卒業を祝う桜の画像">
    </div>
</body>
</html>
